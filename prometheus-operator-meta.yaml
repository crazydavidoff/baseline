apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-operator-meta
  namespace: flux-system
spec:
  # The interval at which to reconcile the Helm release
  interval: 10m
  releaseName: prometheus-operator-meta
  targetNamespace: flux-system
  chart:
    spec:
      # The path of the chart relative to the repository root
      chart: ./monitoring/prometheus-operator-meta
      version: '0.1.0'
      # The reference to the GitRepository
      sourceRef:
        kind: HelmRepository
        name: helm-repo
        namespace: flux-system
  valuesFrom:
  - kind: ConfigMap
    name: default-cluster-values